<body class="theme-blue">
    <!-- Demo page code -->
    <script type="text/javascript">
        $(function () {
            var match = document.cookie.match(new RegExp('color=([^;]+)'));
            if (match) var color = match[1];
            if (color) {
                $('body').removeClass(function (index, css) {
                    return (css.match(/\btheme-\S+/g) || []).join(' ');
                });
                $('body').addClass('theme-' + color);
            }
            $('[data-popover="true"]').popover({ html: true });
        });
    </script>

    <div class="dialog">
        <div class="panel panel-default">
            <p class="panel-heading no-collapse">登录</p>
            <div class="panel-body">
                <div class="form-group">
                    <label>用户名</label>
                    <input id="UserName" name="UserName" type="text" class="form-control span12">
                    <span class="field-validation-valid text-danger" data-valmsg-for="UserName" data-valmsg-replace="true"></span>
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input id="Password" name="Password" type="password" class="form-controlspan12 form-control">
                    <span class="field-validation-valid text-danger" data-valmsg-for="Password" data-valmsg-replace="true"></span>
                </div>
                <input id="Login" type="button" class="btn btn-primary pull-right" value="登录" />
                <a href="javascript:;">新用户</a>
                <div class="clearfix"></div>
            </div>
        </div>

        <p></p>
    </div>


    <script type="text/javascript">
        $("[rel=tooltip]").tooltip();
        $(function () {
            $('.demo-cancel-click').click(function () { return false; });
        });
    </script>
    <script>
        $(document).ready(function () {
            $("#Login").click(function () {
                var username = $("#UserName").val();
                var password = $("#Password").val();
                //登陆请求
                var loginUrl = GetPostUrl("", "Login", "Account");
                $.postJSON(loginUrl, { account: username, password: password },
                    function (data, status) {
                        if (status == "success") {
                            if (data.Code > 0) {
                                alert(data.Msg);
                            }
                            else {
                                alert(data.Msg);
                            }
                        }
                        else {
                            alert("登陆异常(" + status + ")，请重试。");
                        }

                    });


            });
        });


    </script>
